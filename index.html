<img id="banner" src="/img/fork.jpg" />
layout: default
title: Nghia
---

{% for post in site.posts %}
<div class="post">
  {% if post.link %}
    <h2><a href={{ post.link }} target="blank">{{ post.title }}</a> &#8594;</h2>
  {% else %}
    <h2><a href={{ post.url }}>{{ post.title }}</a></h2>
  {% endif %}
  <p>
    <span class="post_date">{{ post.date | date: "%d %B %Y" }}</span></br>
    {{ post.content }}
  </p>
{% endfor %}
